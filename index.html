<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo de creacion de formulario</h1>
    
    <div>
        <label for="nombre">Nombre</label>
        <input type="text"name="nombre"placeholder="nombre" id="nombre">
    </div>

    <div>
        <label for="contraseña">Contraseña</label>
        <input type="password"name="contraseña"placeholder="contraseña" id="contraseña">
    </div>

    <div>
        <label for="hombre">Hombre</label>
        <input type="radio" name="sexo" value="hombre"  id="nombre">
        <label for="mujer">Mujer</label>
        <input type="radio" name="sexo" value="mujer"  id="mujer">
    </div>

    <div>
        <label for="edad">Edada</label>
        <input type="number" name="edad" placeholder="edad" id="edad">
    </div>

</body>
</html>
